<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #wrap{
            position: relative;
            width: 529px;
            height: 300px;
            margin: 150px auto 0;
        }
        ul>li{
            display: none;
            position: absolute;
            width: 529px;
            height: 300px;
        }
        ul>li.active{
            display: block;
        }
        ul>li>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn{
            position: absolute;
            top: 45%;
            width: 50px;
            height: 50px;
            background-color:skyblue;
            text-align: center;
            line-height: 50px;
            opacity: 0.4;
            cursor: pointer;
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li class="active"><img src="../images/1.jpg" alt=""></li>
            <li><img src="../images/2.jpg" alt=""></li>
            <li><img src="../images/3.jpg" alt=""></li>
            <li><img src="../images/4.jpg" alt=""></li>
            <li><img src="../images/5.jpg" alt=""></li>
        </ul>
        <div class="btn left"><</div>
        <div class="btn right">></div>
    </div>
    <script>
        /*
            整个图片切换的思想就是切换类名,让图片显示或者是隐藏
        */
        var oli = document.querySelectorAll('ul li')
        var btn = document.querySelectorAll('.btn')
        var index = 0
        btn[0].onclick = function(){
            //先将一张图片的类名清除掉,在切换类名
            oli[index].classList.remove('active')
            index--;
            if(index<0){
                index = 4
            }
            oli[index].classList.add('active')
        }
        btn[1].onclick = function(){
            oli[index].classList.remove('active')
            index++
            if(index>4){
                index = 0
            }
            oli[index].classList.add('active')
        }
    </script>
</body>
</html>
