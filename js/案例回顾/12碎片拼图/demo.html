<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{margin:0;padding:0;}
        
        body{
            background: #ddd;
        }

        #box{
            position: relative;
            width: 500px;
            height: 500px;
            margin:50px auto;
            border:1px solid;

        }
        
        #box>div{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color:#90f;
        }
        div > img{
            object-fit: cover;
        }
    
    </style>
</head>
<body>
    
    <div id="box"></div>
    <script>
        let box = document.getElementById('box')
        let arr=[]; 
        for(let i=0;i<100;i++){
            arr.push(i)
        }
        arr.sort(function(){
            return (Math.random()-0.5)
        })
        let j=0;   
        fn()
        function fn(){
            let value=arr[j]     
            let top = parseInt(arr[j]/10)*50
            let left = (arr[j]%10)*50
            if(typeof value !== 'undefined'){
                let div = document.createElement('div')
                div.style.cssText = `background:url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4065579158,3433490406&fm=26&gp=0.jpg) no-repeat  -${left}px -${top}px`
                box.appendChild(div)
                let isNumber = div.length<=100
                j++;
                let timer = requestAnimationFrame(fn)
                div.style.top = top+'px'
                div.style.left = left+'px'
                if(j>=100){
                    cancelAnimationFrame(timer)
                }
            }
        }
    </script>
</body>
</html>
