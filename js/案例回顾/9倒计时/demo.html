<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>距离过年还剩多少天</title>
            <style>
                #box{
                    width: 150px;
                    height: 80px;
                    margin: 180px auto 0;
                }
                .pre{
                    width: 100%;
                    height: 100%;
                    font-size: 16px;
                    text-align: center;
                }
                .pre > span{
                    color: red;
                    font-weight: bold;
                }
            </style>
	</head>
	<body>
        <div id="box">
            <div class="pre">
                <span>距离过年还剩对少天:</span>
            </div>
        </div>
		<script type="text/javascript">
			var pre = document.querySelector('.pre')
            function fn(){
                //定义日期的时候,月份是1~12月开始的,分号用 /代替
                var time = new Date('2020/1/24')
                //现在的时间到设定的时间相差多少毫秒
                var date = time - Date.now()

                //将毫秒转为天 小时 分钟 秒
                var day = Math.floor(date/1000/60/60/24)
                var h = (Math.floor(date/1000/60/60/24)%24).toString().padStart(2, '0');
                var m = (Math.floor(date/1000/60)%60).toString().padStart(2, '0');
                var s = (Math.floor(date/1000)%60).toString().padStart(2, '0');
                
                var str = `${day}天${h}小时${m}分钟${s}秒`

                pre.innerHTML = `<span>距离过年还剩对少天:${str}</span>`
            }
            fn()
            setInterval(fn,1000)

        </script>
	</body>
</html>
