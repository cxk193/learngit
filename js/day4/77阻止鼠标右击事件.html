<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    document.oncontextmenu = function(){
        return false
    }

    document.oncontextmenu = function(e){
        //阻止浏览器默认行为
        e.preventDefault()
    }
    
    </script>
</body>
</html>
