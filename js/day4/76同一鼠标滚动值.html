    <title>统一滚轮在不同浏览器中的滚动值</title>
</head>
<body>
    <script>
        if(document.onmousewhell===null){
            document.onmousewheel = function(e){
                //鼠标上的滚轮滚动网页的尺寸
                e.whellDelta/120
            }
        }else{
            document.onDOMMouseScrool = function(e){
                e.detial/3
            }
        }
    </script>
</body>
