<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组反向遍历去重</title>
</head>
<body>
    <script>
        
        var arr = ['冰冰','冰冰','冰冰','冰冰','冰冰','冰冰','兜兜','冰冰','冰冰']

        //从右往左开始      后一项 跟 前一项 的值进行比较
        for(var i=arr.length-1;i>=0;i--){
            for(var j=i-1;j>=0;j--){
                if(arr[i] === arr[j]){
                    arr.splice(j,1) //两个值相等就删除,相同的值保留一个
                }
            }
        }
        console.log(arr)
        

    </script>
</body>
</html>
