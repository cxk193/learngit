<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器覆盖</title>
</head>
<body>
    <script>
    
        /*
            定时器不会出现覆盖的情况
                定时器运行顺序靠的是队列
        */

        var timer = setInterval(function(){
            console.log(123)
        },1000)

        var timer = setInterval(function(){
            console.log(456)
        },1000)
        console.log(timer)
        clearInterval(1)
        clearInterval(2)

    
    </script>
</body>
</html>
