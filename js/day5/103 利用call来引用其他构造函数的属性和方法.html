<body>
    <script>
        /*
            使用call改变Person的this指向,Animal构造函数引用他里面的属性和方法,(引用的前提是必须将属性和方法做为实参传递过来)
        */
        function Person(name,age){
            this.name = name
        }
        let person = new Person('123',12)
        function Animal(name){
            Person.call(this,name)
        }
        let animal = new Animal('567')
        console.log(animal.name)
    
    </script>
</body>
