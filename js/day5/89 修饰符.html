<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        /*
            let reg = /pattern/modifier
            g : 全局匹配
            i : 匹配忽略大小写
            m : 多行匹配
        */
        let str = 'AxFvBNH'
        let reg = /[a-z]/i
        console.log(reg.test(str))  //true

    </script>
</body>
</html>
