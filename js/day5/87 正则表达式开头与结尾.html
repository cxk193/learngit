<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匹配开头与结尾</title>
</head>
<body>
    <script>
        /*
            ^1 匹配开头
            D$ 匹配结尾
        */
        let str = '19356D'
        let reg = /^1[0-9]{4}D$/g
        console.log( reg.test( str ) )

    </script>
</body>
</html>
