<body>
    <script>
    
        /*
            {num}   取多少个

            {0} 取到边界
            
            {num,} 贪婪匹配

            {num1,num2} 取最大的那个一值
        */
        let str = '123'
        let reg = /\d{3}/
        let reg1 = /\d{0}/
        let reg2 = /\d{0,3}/
        let reg3 = /\d{0,}/
        console.log(reg.test(str),reg1.test(str),reg2.test(str),reg3.test(str))
    
    </script>
</body>
</html>
