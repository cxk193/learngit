<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        let animal = new Object()
        animal.name = '狗子'


        //使用构造函数创建对象时,构造函数的函数名首字母要大写
        function Person(name,age,gender){
            this.name = name
            this.age = age
            this.gender = gender
        }
        /*new关键字干了些什么?
            1.创建一个空对象,并且this引用了该对象,并继承该构造函数的原型
            2.属性和方法都加入到这个对象中
            3.新创建的对象由this所引用,最后隐式的返回this
        */
        let person = new Person('冰冰',19,'男')
    </script>
</body>
</html>
