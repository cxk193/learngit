    <script>
        Person.prototype.age = 18
        Person.prototype ={}
        Person.prototype.gender = '男'
        Person.prototype.favorite = 'vagetable'

        /*
            在原型上赋值一个空对象,在这之后所赋值的原型属性会被赋值到Person.prototype = {} 这个原型对象当中
        */
        function Person(name){
            this.name = name
        }

        let person = new Person('冰冰')


    
    </script>
