<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i=50
        // while(i<56){    //while 的小括号中只可以放判断条件
        //     console.log(i)
        //     i++;
        // }

        //do···while···  保证循环至少执行一次
        do{
            i++;
            console.log(i)
        }while(i<50)
    </script>
</body>
</html>
