    <script>
        
        /*
            break  打断

            containeu 跳出
        */

            //当i等于56时,for循环就停止了
            if(i===56){
                break;
            }
            // console.log(i)

        }

        for(var i=0;i<100;i++){

            //当i等于56时,for循环就停止了
            if(i===56){
            continue;
            }
            // console.log(i)

        }



    </script>
