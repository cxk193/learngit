<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 100
        if(num>=100){
            //执行判断为真的代码
            console.log('1')
        }else{
            //执行为假的代码
            console.log('2')
        }

        //if···else···  语句
        var num1 = 50
        if(num1>=80){
            console.log(1)
        }else if(num1>=70){
            console.log(2)
        }else if(num1>=60){
            console.log(3)
        }else if(num1>=50){
            console.log(4)
        }else{
            console.log(5)
        }

        
        switch(num){
            case 0:
                console.log(0)
            break;
            case 100:
                console.log(100)
            break;
            default :
                //如果以上条件都不符合,执行输出 default里面的代码 
            break;
        }

        //三元运算符  表达式?代码一:代码二  表达式为真返回代码一,表达式为假返回代码二
        3>4?"yes":"no"
    </script>
</body>
</html>
