<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            json对象,用于后期打包发送到数据库的一条数据

            在对象中以 key : value,的方式设置属性和属性值
        */

        var obj = {
            name:'冰冰',
            age:18,
            fn:function(){
                console.log(this.name)  //this指向调用他的对象
            },
            arr:[1,2,3,4,5]
        }

        //通过obj.key 拿取到对应的 值
        obj.name
        obj.fn
        console.log(obj.name)
        console.log(obj.fn) //函数没有调用,拿取到的是一个函数体,而不是函数执行的结果



    </script>
</body>
</html>
