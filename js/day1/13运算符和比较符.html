<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            比较符  (通过比较符比较返回两个布尔值中的一个 true(真) false(假))
            
            就比如 1>2  这句话是真的的还是假的,真的话返回一个 true,如果是假的话返回一个false
        
            > , < , >= , <= , != 

            =       赋值
            ==      等于    (会进行数据类型的转换)
            ===     全等于  (会进行 unidcode 编码的比较)
            !==     全不等
        
        */
        var str = '123'
        var num = 123
        console.log(str == num) //true,会将两种数据类型转成一致的类型
    </script>
</body>
</html>
