<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        /*
            合法属性 : 元素本身就有的属性
            自定义属性  : 之前没有，后来人为添加上去的属性
        */
        var box = document.getElementById('box')
        //自定义属性
        box.age = 18    
        console.log(box.age)


        //合法属性
        console.log(box.id)

    </script>
</body>
</html>
