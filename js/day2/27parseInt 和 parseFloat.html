<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            parseInt 
            
            将小数转为整数
            会进行数据类型装换
            有字符的数字会将字符串去掉  (只能去掉数字后面的字符)

            parseFloat
            会进行数据类型装换
            有字符的数字会将字符串去掉  (只能去掉数字后面的字符)

            toFixed(number) //取小数的位数
        */

        var num = parseInt('100.123px')
        console.log(num)    //100

        var num1 = parseFloat('0.2+0.1').toFixed(2)
        console.log(num1)   //0.30

        //0.2+0.1= 0.30000000000000004 计算出现精度丢失问题
    </script>
</body>
</html>
