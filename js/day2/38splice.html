<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找替换</title>
</head>
<body>
    <script>
    
        /*
            splice(下标,保留的长度,无限添加的元素)
                增 删 改 查
                会修改原数组
        */
        var arr = [1,7,8,9,2,4,5,6,3]
        arr.splice(0,0,'冰冰')
        console.log(arr)
    </script>
</body>
</html>
