<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var arr = [1,9,5,3,7,4,6,2]
        var arr1 = new Array(1,9,5,3,7,4,6,2)  //构造函数的方式创建一个数组 
        
        console.log(arr.length) //length 数组的长度
        console.log(arr[0])     //根据下标取值
        
        //arr.join()    将数组转为一个字符串
        console.log(arr.join()) //括号中不带 '' 1,9,5,3,7,4,6,2
        console.log(arr.join('')) //括号中带 ''    19537462

         //indexOf查找数组里的数据
        //concat数组拼接

        // delete(关键字)  删除
        delete arr[0]     //删除之后的位置还在

        //arr.push()    数组末尾添加一个值
        arr.push('冰冰')
       console.log(arr)

        //arr.pop()
        arr.pop()   //从最后删除一个值  调用一次删一次
        console.log(arr)

        

        //arr.unshift   在数组的最前面真增加 值
        arr.unshift('1')
        arr[1] = 0
        console.log(arr)

        //shift 删除最前面的值
        arr.shift()
        console.log(arr)
    </script>
</body>
</html>
