<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
            解析顺序:
            1.编译阶段 (声明变量 以及 函数)
            2.执行阶段 (赋值,执行for循环,打印输出,绑定事件)
        */

        /*
            定义:
                var a
                var a
                function a(){console.log('fn')}
            执行:
                console.log(a) 函数体   (声明函数提升,函数提升的优先级大于变量)
                a=1
                a=[]
                console.log(a) [] 变量覆盖


            console.log( a );
            var a = 1;
            var a = [];
            function a(){
                console.log( 'fn' );
            }
            console.log( a );
        
        */

            /*
                定义函数的时候有函数提升,并且优先级大于变量提升
                定义:
                    function a(){
                        var b = 1
                        console.log("fn")
                    }
                执行:
                    console.log(a) a函数的函数体
                a()
                    定义:
                    var b
                    执行:
                        b = 1
                        console.log('fn') 输出 fn
                定义:
                    var a
                执行:
                    a=1
                    console.log(a)  1
                定义:
                    var a
                执行:
                    a=[]
                    a() 由于js是顺序执行,前面的一旦报错,后面的将无法执行   此时的a=[] 而 []() 无任何意义

                console.log( a );
                a();   
                var a = 1;
                console.log( a );
                var a = [];
                function a(){
                    var b =1;
                    console.log( 'fn' );
                }
                a();
                console.log( a );
            */

            /*
                定义:
                    function fn1(){}
                    var b
                执行:
                    fn1()=>
                    定义:
                        var num
                        function fn2(){console.log(num)}
                    执行
                        num = 10
                        return function fn2(){console.log(num)}
                执行:
                console.log(fn1)  fn2函数体
                b = fn1()   将函数一调用的结果赋值给b
                b() === fn1()() === fn2()  

            
            */

            function fn1(){
            var num = 10;
                function fn2(){
                    console.log( num );
                }
                return fn2;
            }
            console.log( fn1() );
            var b = fn1();
            b();

        


    </script>
</body>
</html>
