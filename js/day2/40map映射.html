<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map映射</title>
</head>
<body>
    <script>
    
        var arr = [1,7,4,3,6,9,8,5,2] 
        arr.map((item,index,arr)=>{
            //item      数组中每一项值
            //index     下标
            //arr       数组本身
            console.log(item,index,arr)
        })
        
    </script>
</body>
</html>
